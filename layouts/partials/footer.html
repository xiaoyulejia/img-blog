<script>
(function(){
  document.addEventListener("keydown", (e) => {
    let paginator = {
      next: () => {
        let a = document.querySelectorAll('[aria-label="Next"]')[0];
        if (!a) {
          return;
        }

        window.location = a.href;
      },
      prev: () => {
        let a = document.querySelectorAll('[aria-label="Previous"]')[0];
        if (!a) {
          return;
        }

        window.location = a.href;
      }
    };

    switch(e.which) {
      case 37: // left
        paginator.prev();
        e.preventDefault();
        break;

      case 39: // right
        paginator.next();
        e.preventDefault();
        break;

      case 38: // up
        break;

      case 40: // down
        break;

    }
  }, false);

  // Tag list: show more
  document.getElementById("show-more").addEventListener("click", function(e) {
    e.preventDefault();
    this.classList.toggle("hidden");

    let hiddenTags = document.querySelectorAll(".tag");
    for (let i=0; i < hiddenTags.length; i++) {
      hiddenTags[i].classList.toggle("hidden");
    }
  });
})()

</script>
