<!DOCTYPE HTML>
<html lang="en">
  <head>
    {{ partial "header.html" . }}
  </head>
  <body>
    <div class="container">

      <div class="row">
        <div class="three columns">
          <a class="title" href="/">len.to</a>
        </div>
      </div>

      <div class="row">
        <div class="three columns left-side">
          {{ partial "nav.html"}}
          {{ partial "tag-list.html"}}
        </div>
        <div class="nine columns right-side">
          <div class="gallery">
            {{ $paginator := .Paginate (where .Data.Pages "Type" "in" "img") 25}}
            {{ range  $paginator.Pages }}
              <a href="{{ .Permalink }}"><img src={{ .Params.img_url }}></a>
            {{ end }}
          </div>
          {{ template "_internal/pagination.html" . }}
        </div>
      </div>
    {{ partial "footer.html" . }}
  </body>
</html>
